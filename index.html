$('#lip').click(function() {
	$('#asunto').val("");
   	$('#mensaje').val("");
});

$(function() {
  $("#env").click(function() {

  	if($("#mensaje").val().length < 1 && $("#asunto").val().length < 1){
  		$('#me').show();
  		$('#me').attr('class','alert-box alert');
		$('#mem').html('Los campos estan vacios');
	} else if ($("#mensaje").val().length < 1 || $("#asunto").val().length < 1) {
		$('#me').show();
		$('#me').attr('class','alert-box alert');
		$('#mem').html('Una campo esta vacio');
	}else {
		var asunto = $("#asunto").val();
	    var mensaje = $("#mensaje").val();
	    var dataString = 'asunto='+ asunto + '&mensaje=' + mensaje;

	    $.ajax({
	    type: "POST",
	    url: "php/enviar.php",
	    data: dataString,
	    success: function(){
	    	$('#me').show();
	    	$('#me').attr('class','alert-box success');
	      	$('#mem').html('Tu mensaje ha sido enviado con Ã©xito. ');
	      	$('#asunto').val("");
	   		$('#mensaje').val("");
	      }
	    });
	    return false;
	}

    
  });
});
